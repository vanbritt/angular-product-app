<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        {{keyword}}
        <input type="text" [(ngModel)]="keyword">
        <button (click)="searchProduct()" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
<!--        <tr *ngFor="let product of products$ | async">-->
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-outline-success" (click)="handleChecked(product)">
                  <i [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"></i>
              </button>
            </td>
          <td>
            <button class="btn btn-outline-danger" (click)="handleDelete(product)"><i class="bi bi-trash"></i></button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
